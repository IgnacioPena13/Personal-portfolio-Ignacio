<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="linkscontainer">
        <div class="links-effect">
          <a href="#" class="links">Home</a>
        </div>

        <div class="links-effect2">
          <a href="#" class="links">About me</a>
        </div>
        <div class="links-effect3">
          <a href="./skills.html" class="links">Skills</a>
        </div>
        <div class="links-effect4">
          <a href="./Projects.html" class="links">Projects</a>
        </div>
        <div class="links-effect5">
          <a href="contact.html" class="links">Contact</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="Contact">
        <h2>Contact</h2>
        <div class="form-container">
          <form action="#" id="form">
            <label for="fname">Name:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="e.g. John Mason"
            />
            <label for="email">E-mail adress:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="yourmail@example.com"
            />
            <label for="msg">Message:</label>
            <textarea
              name="msg"
              id="msg"
              cols="30"
              rows="10"
              placeholder="Write your message here..."
            ></textarea>
            <button
              type="submit"
              id="submit"
              class="submit"
              value="Send message"
            >
              Send message
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
